<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300,400,500,600,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --primary-color: #667eea;
      --primary-dark: #5a67d8;
      --secondary-color: #4299e1;
      --accent-color: #ed8936;
      --background: #0f0f23;
      --surface: rgba(255, 255, 255, 0.03);
      --surface-elevated: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --text-muted: #718096;
      --border: rgba(255, 255, 255, 0.1);
      --border-focus: rgba(102, 126, 234, 0.5);
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: var(--background);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 1200px;
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: var(--primary-gradient);
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .header h1 { 
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
      background: linear-gradient(45deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      font-weight: 400;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 800px;
    }

    .messages-area {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background: var(--surface);
      position: relative;
    }

    .messages-area::-webkit-scrollbar {
      width: 6px;
    }

    .messages-area::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .message {
      margin-bottom: 1.5rem;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      text-align: right;
    }

    .message.assistant {
      text-align: left;
    }

    .message-bubble {
      display: inline-block;
      max-width: 80%;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
    }

    .message.user .message-bubble {
      background: var(--primary-gradient);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.assistant .message-bubble {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
      backdrop-filter: blur(10px);
    }

    .input-section {
      padding: 1.5rem;
      background: var(--surface-elevated);
      border-top: 1px solid var(--border);
    }

    .model-selector {
      display: flex;
      align-items: center;
      width: 50%;
      gap: 1rem;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .model-selector label {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .model-selector select {
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 0.9rem;
      outline: none;
      cursor: pointer;
      flex: 1;
    }

    .model-selector option {
      background: var(--background);
      color: var(--text-primary);
    }

    .input-container {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    textarea { 
      width: 100%;
      min-height: 50px;
      max-height: 120px;
      padding: 1rem 1.25rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
      resize: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    textarea::placeholder {
      color: white;
    }

    textarea:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: var(--surface-elevated);
    }

    .send-button { 
      background: var(--primary-gradient);
      border: none;
      border-radius: 14px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 1rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
      white-space: nowrap;
    }

    .send-button:hover:not(:disabled) { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary-color);
      animation: loadingDot 1.4s ease-in-out infinite both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loadingDot {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .welcome-message {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-top: 2rem;
    }

    .welcome-message .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.6;
    }

    /* Markdown styling for responses */
    .message-bubble p {
      margin-bottom: 0.75em;
    }

    .message-bubble p:last-child {
      margin-bottom: 0;
    }

    .message-bubble ul, .message-bubble ol {
      margin-left: 1.5rem;
      margin-bottom: 0.75em;
    }

    .message-bubble li {
      margin-bottom: 0.25em;
    }

    .message-bubble strong {
      font-weight: 600;
    }

    .message-bubble code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85em;
    }

    .message-bubble pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0.75em 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-bubble pre code {
      background: none;
      padding: 0;
      border-radius: 0;
    }

    @media (max-width: 768px) {
      .container {
        margin: 0.5rem;
        border-radius: 16px;
      }

      .header {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .chat-container {
        height: 500px;
      }

      .message-bubble {
        max-width: 90%;
      }

      .input-container {
        flex-direction: column;
        gap: 0.75rem;
      }

      .send-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âœ¨ Gemini AI</h1>
      <p>Your intelligent conversation partner</p>
    </div>
    
    <div class="chat-container">
      <div class="messages-area" id="messagesArea">
        <div class="welcome-message">
          <div class="icon">ðŸ¤–</div>
          <p>Welcome! Start a conversation with Gemini AI.</p>
          <p>I'm here to help with questions, creative tasks, and more.</p>
        </div>
      </div>
      
      <div class="input-section">
        <div class="model-selector">
          <label for="modelSelect">Model:</label>
          <select id="modelSelect">
            <option value="gemini-1.5-flash" selected>gemini-1.5-flash</option>
            <option value="gemini-1.5-pro">gemini-1.5-pro</option>
          </select>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <textarea 
              id="userInput" 
              placeholder="Type your message here..."
              rows="1"
            ></textarea>
          </div>
          <button class="send-button" id="sendButton" onclick="sendMessage()">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = "http://localhost:8000";
    const messagesArea = document.getElementById("messagesArea");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Send message on Enter (but allow Shift+Enter for new lines)
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      
      if (isUser) {
        bubbleDiv.textContent = content;
      } else {
        bubbleDiv.innerHTML = marked.parse(content);
      }
      
      messageDiv.appendChild(bubbleDiv);
      messagesArea.appendChild(messageDiv);
      
      // Remove welcome message if it exists
      const welcomeMessage = messagesArea.querySelector('.welcome-message');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }
      
      // Scroll to bottom
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message assistant';
      loadingDiv.id = 'loadingMessage';
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble loading';
      bubbleDiv.innerHTML = `
        <span>Thinking</span>
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      `;
      
      loadingDiv.appendChild(bubbleDiv);
      messagesArea.appendChild(loadingDiv);
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    function removeLoading() {
      const loadingMessage = document.getElementById('loadingMessage');
      if (loadingMessage) {
        loadingMessage.remove();
      }
    }

    async function loadModels() {
      const modelSelect = document.getElementById("modelSelect");
      try {
        const response = await fetch(`${backendUrl}/models`);
        if (!response.ok) {
          console.error("Failed to fetch models:", response.statusText);
          return;
        }
        const data = await response.json();
        modelSelect.innerHTML = '';

        const defaultModel = "gemini-1.5-flash";
        if (!data.models.includes(defaultModel)) {
          modelSelect.innerHTML += `<option value="${defaultModel}">${defaultModel} (Fallback)</option>`;
        }

        data.models.forEach(model => {
          const option = document.createElement("option");
          option.value = model;
          option.textContent = model;
          if (model === defaultModel) {
            option.selected = true;
          }
          modelSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading models:", error);
        modelSelect.innerHTML = `
          <option value="gemini-1.5-flash">gemini-1.5-flash (Fallback)</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro (Fallback)</option>
        `;
      }
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      const selectedModel = document.getElementById("modelSelect").value;
      
      if (!input) {
        return;
      }

      // Add user message
      addMessage(input, true);
      
      // Clear input and reset height
      userInput.value = "";
      userInput.style.height = 'auto';
      
      // Show loading
      showLoading();
      sendButton.disabled = true;
      
      try {
        const response = await fetch(`${backendUrl}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            model: selectedModel 
          })
        });

        removeLoading();

        if (!response.ok) { 
          const errorData = await response.json();
          addMessage(`**Error:** ${errorData.detail || response.statusText}`);
          console.error("Backend error:", errorData);
          return;
        }

        const data = await response.json();
        addMessage(data.response || "No response received.");
        
      } catch (error) {
        removeLoading();
        addMessage(`**Network Error:** ${error.message}`);
        console.error('Fetch error:', error);
      } finally {
        sendButton.disabled = false;
      }
    }

    // Load models when the page loads
    window.onload = loadModels;
  </script>
</body>
</html>
